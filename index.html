<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white">
    <!-- navbar section  -->

    <header>
        <nav
            class="flex flex-col sm:flex-row justify-between items-center p-4 bg-white mx-[20px] sm:mx-[60px] gap-3 sm:gap-0">
            <!-- Left: Logo and Title -->
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="Logo" class="w-10 h-10 sm:w-12 sm:h-12 object-contain">
                <h1 class="text-lg sm:text-xl font-bold text-[#006747] leading-tight text-center sm:text-left">
                    Emergency <br> Services
                </h1>
            </div>

            <!-- Right: Heart, Coin, Button -->
            <div class="flex flex-wrap sm:flex-nowrap items-center gap-3 sm:gap-4 justify-center">

                <div class="flex items-center justify-center gap-2 rounded-full px-4 sm:px-6 py-1 border-[#41FF6B]/30"
                    style="background-color: rgba(65, 255, 107, 0.1);">
                    <span class="font-medium text-sm sm:text-base">0</span>
                    <img src="./assets/heart.png" alt="Health" class="w-6 sm:w-8 h-6 sm:h-8">
                </div>


                <div class="flex items-center justify-center gap-2 rounded-full px-4 sm:px-6 py-1  border-[#41FF6B]/30"
                    style="background-color: rgba(65, 255, 107, 0.1);">
                    <span class="font-medium text-sm sm:text-base">100</span>
                    <img src="./assets/coin.png" alt="Coins" class="w-6 sm:w-8 h-6 sm:h-8">
                </div>


                <div class="flex items-center justify-center gap-2  rounded-full px-6 py-2 bg-[#00A63E]">
                    <span class="font-medium text-white">2 Copy</span>
                </div>
            </div>
        </nav>


        <!-- hero section  -->

        <section>

            <div class=" w-full flex flex-col items-center text-center p-4 gap-3 sm:gap-4"
                style="background: linear-gradient(to right, #013223 0%, #006747 50%, #013223 100%);">

                <img src="./assets/logo-dark.png" alt="Logo" class="w-16 h-16 sm:w-20 sm:h-20 object-contain">


                <h1 class="text-xl sm:text-2xl font-bold text-white">
                    Emergency Service Directory
                </h1>


                <p class="text-sm sm:text-base text-white max-w-2xl">
                    Government Emergency Services at Your Fingertip – A Project by the Government of the People’s
                    Republic of Bangladesh
                </p>
            </div>



        </section>


        <!-- headerr ends herw  -->
    </header>



    <main>

       <section id="emergency-container" class="w-11/12 mx-auto py-5 grid grid-cols-12 gap-6">
    <!-- Emergency Cards -->
    <section id="emergency-box" class="col-span-12 lg:col-span-9 grid grid-cols-3 gap-8">

        <!-- Example Card -->
        <div class="card border rounded-2xl p-4 shadow hover:shadow-md transition space-y-3">
            <div class="flex justify-between items-center">
                <img src="./assets/emergency.png" alt="Emergency" class="w-8 h-8 border-2 bg-[#FFE3E2] p-1.5 rounded-md">
                <i class="fa-regular fa-heart text-gray-400 cursor-pointer hover:text-red-500"></i>
            </div>

            <div>
                <h3 class="text-lg font-semibold">National Emergency Number</h3>
                <p class="text-sm text-gray-500">National Emergency</p>
            </div>

            <p class="text-2xl font-bold">999</p>

            <span class="inline-block bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">All</span>

            <div class="flex gap-2 pt-2">
                <button class="copy-btn flex items-center gap-1 border px-3 py-1 rounded-lg text-sm" data-number="999">
                    <i class="fa fa-copy"></i> Copy
                </button>
                <button class="call-btn flex items-center gap-1 bg-green-500 text-white px-3 py-1 rounded-lg text-sm" data-name="National Emergency Number" data-number="999">
                    <i class="fa fa-phone"></i> Call
                </button>
            </div>
        </div>

        <!-- repeat cards as needed... -->
    </section>

    <!-- Call History -->
    <aside id="cart-box" class="col-span-12 lg:col-span-3 bg-white border rounded-2xl p-4 shadow">
        <div class="flex justify-between items-center mb-3">
            <h2 class="font-semibold flex items-center gap-2">
                <i class="fa fa-clock"></i> Call History
            </h2>
            <button id="clear-history" class="text-sm border px-3 py-1 rounded-lg">Clear</button>
        </div>
        <div id="history-list" class="space-y-2 max-h-[70vh] overflow-y-auto">
            <p class="text-sm text-gray-500">No calls yet</p>
        </div>
    </aside>
</section>

<!-- Link JS file -->
<script src="script.js"></script>

    </main>





</body>

</html>
